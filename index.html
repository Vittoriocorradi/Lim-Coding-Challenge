<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=https://fonts.googleapis.com/css2?family=Montserrat:wght@300>
    <title>Monopattini Lim</title>
  </head>
  <body>

    <!-- Sfondo nero trasparente -->
    <div>

      <!-- Logo e titolo -->
      <header>
        <img src="logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <!-- Bottoni -->
      <nav>
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi Luci</button>
      </nav>

      <!-- Scelte monopattini -->
      <main>

        <div>
          <input type="checkbox">
          <h2>Monopattino Gino22</h2>
          <div><span class="arrow"><!--Freccia--></span>Via Guadalametri - a 220 metri da te</div>
          <div>Stato carica:</div>
          <div class="carica gino"><!-- Barra di carica --></div>
        </div>

        <div>
          <input type="checkbox">
          <h2>Monopattino Mike24</h2>
          <div><span class="arrow"><!--Freccia--></span>Via Ricciardoni - a 420 metri da te</div>
          <div>Stato carica:</div>
          <div class="carica mike"><!-- Barra di carica --></div>
        </div>

        <div>
          <input type="checkbox">
          <h2>Monopattino Fede154</h2>
          <div><span class="arrow"><!--Freccia--></span>Via Mentarini - a 490 metri da te</div>
          <div>Stato carica:</div>
          <div class="carica fede"><!-- Barra di carica --></div>
        </div>

      </main>

    </div>
  </body>
</html>
